<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chúc Mừng Năm Mới!</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to bottom, #f0e68c, #ffcccb);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            text-align: center;
            overflow: hidden;
        }
        h1 {
            color: #ff4500;
            font-size: 4em;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.2);
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
        #message {
            color: #d63384;
            font-size: 2em;
            font-weight: bold;
            opacity: 0;
            animation: fadeIn 3s 2s forwards;
        }
        @keyframes fadeIn {
            to { opacity: 1; }
        }
        #image {
            margin: 20px 0;
        }
        img {
            width: 300px;
            height: auto;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }
        audio {
            display: none;
        }
    </style>
</head>
<body>
    <h1>Chúc Mừng Năm Mới!</h1>
    <div id="image">
        <img src="https://file.vnua.edu.vn/data/0/images/2023/01/18/host/image001.jpg" alt="Hình ảnh Năm Mới">
    </div>
    <div id="message">Chúc xíu moon và kem một năm mới tràn đầy niềm vui và hạnh phúc!</div>
    
    <!-- Phát nhạc nền -->
    <audio autoplay loop>
        <source src="/mnt/data/bensound-ukulele%20(1).mp3" type="audio/mpeg">
    </audio>
</body>
</html>
